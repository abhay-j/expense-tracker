<head>

<link rel="stylesheet" href="styles.css">
    <title>expense-tracker</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
        <h1 class='bottom-margin'>Your Budget</h2>
            <p class='bottom-margin'>NOV 2020</p>
            <form id='input-salery'>
                
                <label id="income-input" for="income-input">Salery:</label>
                <input type="text" name="icome" id="income" placeholder="salery">
                <button id="submit-salery"><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
                
            </form>
            
            <h2 class='sal-header'>00000</h2>
                <div class="attributes">

                    <label >current Balance:</label>
                    <span class='current-balance'>0</span>
                    
                    <label >spent:</label>
                    <span class='typeofinput exp'>0</span>
                    <label >Saved:</label>
                    <span class='typeofinput saved'>0</span>
                    <label >Invested:</label>
                    <span class='typeofinput invested'>0</span>
                </div>
                
    </div>
    
    <div class="right-container">
        <h1 >Track Your Budget</h1>
        <div class="list-exp">
            

                <label id="input-type" for="input-type">Choose a expense type:</label>
                <select name="expenses" id="expense">
                    <option value="Expense">Expense</option>
                    <option value="Saving">Saving</option>
                    <option value="Investment">Investment</option>
                    
                    
                </select>
            
            <form id="add-expense" class="input-form">
                
                

                <input type="text" name="date" id="date" placeholder="date">
                

                <input type="text" name="Description" id="Description" placeholder="Description">
                
                <input type="text" name="value" id="Value" placeholder="Value">
               
                <button><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
            </form>
            
            <ul>
                <li>
                    <span class="date">date</span>
                    <span class="expenditure">salery</span>
                    <span class="amount">1,00,000<span>&#8377;</span></span>
                </li>
                <li>
                    <span class="date">date</span>
                    <span class="expenditure">Car EMI</span>
                    <span class="amount">12,461<span>&#8377;</span></span>
                </li>
            </ul>
        </div>
    </div>
</div>
